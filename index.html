<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameteca - TC1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    

    <div class="container retro">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="mt-5 mb-3 centered"></h1>
            <img src="thegameteca.png" alt="thegametecalogo" id="logo">
            <button class="button-89" role="button">CADASTRAR</button>
        </div>
        <div class="container">
            <table class="table retro-table mt-5">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ano de Lançamento</th>
                        <th>Plataformas</th>
                        <th>Categoria</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-jogos">
                    <!-- Os jogos serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>
    
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
