<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameteca - TC1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container-fluid">

  <div class="card notification position-absolute mt-2 end-0 vanish">
    <div class="card-body error">

    </div>
  </div>

    <div class="container retro mb-3">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="mt-5 mb-3 centered"></h1>
            <img src="thegameteca.png" alt="thegametecalogo" id="logo">
            <button class="button-89 btnRegister" role="button" data-bs-toggle="modal" data-bs-target="#cadastrarModal" id="btnModalCadastro">CADASTRAR</button>
        </div>
        <div class="container">
            <table class="table retro-table mt-5 mb-5">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ano de Lançamento</th>
                        <th>Plataformas</th>
                        <th>Categoria</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-jogos">
                    <!-- Os jogos serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="cadastrarModal" tabindex="-1" aria-labelledby="cadastrarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalTitle"></h1>
              <img src="cadastrarjogo.png" alt="cadastrarjogo" id="cadastrarjogo">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form action="" id="cadastrarForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nomeJogo" placeholder="Nome do jogo" required>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Ano de Lançamento</label>
                    <input type="number" class="form-control" id="ano-lancamento" aria-describedby="anoLançamento" placeholder="ex: 2009" required>
                </div>
                <div class="mb-3">
                    <label for="plataformas" class="form-label">Plataformas: </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkbox1" value="PC">
                        <label class="form-check-label" for="inlineCheckbox1">PC</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkbox2" value="Xbox">
                        <label class="form-check-label" for="inlineCheckbox2">Xbox</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkbox3" value="Playstation">
                        <label class="form-check-label" for="inlineCheckbox2">Playstation</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="checkbox4" value="Nintendo">
                        <label class="form-check-label" for="inlineCheckbox2">Nintendo</label>
                      </div>

                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Categoria</label>
                    <select class="form-select" aria-label="select categoria" id="categoria">
                        <option option value="" selected>Selecione a categoria</option>
                        <option value="Single Player">Single Player</option>
                        <option value="Multiplayer">Multiplayer</option>                    
                      </select>
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Genero</label>
                    <select class="form-select" aria-label="Seleção de genero de jogo" id="genero">
                        <option value="" selected>Selecione o genero</option>
                        <option value="RPG">RPG</option>
                        <option value="MMORPG">MMORPG</option>
                        <option value="FPS">FPS</option>
                        <option value="MOBA">MOBA</option>
                        <option value="Ação">Ação</option>
                        <option value="Puzzle">Puzzle</option>
                        <option value="Esportes">Esportes</option>
                        <option value="Sobrevivência">Sobrevivência</option>
                        <option value="Simulação">Simulação</option>
                        <option value="Horror">Horror</option>                        
                      </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button-close" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="button-close" >Salvar</button>
            </form>
            </div>
          </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle"></h1>
                    <img src="editarjogo.png" alt="editarjogo" id="editarjogo">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="editarForm">
                        <input type="hidden" id="gameId" value="">
                        <div class="mb-3">
                            <label for="nomeEdit" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeEdit" aria-describedby="nomeJogo" placeholder="Nome do jogo" required>
                        </div>
                        <div class="mb-3">
                            <label for="anoLancamentoEdit" class="form-label">Ano de Lançamento</label>
                            <input type="number" class="form-control" id="anoLancamentoEdit" aria-describedby="anoLancamento" placeholder="ex: 2009" required>
                        </div>
                        <div class="mb-3">
                            <label for="plataformasEdit" class="form-label">Plataformas: </label>
                            <div class="mb-3">
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="checkbox1Edit" value="PC">
                                  <label class="form-check-label" for="inlineCheckbox1">PC</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="checkbox2Edit" value="Xbox">
                                  <label class="form-check-label" for="inlineCheckbox2">Xbox</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="checkbox3Edit" value="Playstation">
                                  <label class="form-check-label" for="inlineCheckbox2">Playstation</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="checkbox4Edit" value="Nintendo">
                                  <label class="form-check-label" for="inlineCheckbox2">Nintendo</label>
                                </div>
                        </div>
                        <div class="mb-3">
                          <label for="generoEdit" class="form-label">Categoria</label>
                          <select class="form-select" aria-label="Seleção de categoria de jogo" id="categoriaEdit">
                            <option option value="" selected>Selecione a categoria</option>
                            <option value="Single Player">Single Player</option>
                            <option value="Multiplayer">Multiplayer</option> 
                          </select>
                      </div>
                        <div class="mb-3">
                            <label for="generoEdit" class="form-label">Gênero</label>
                            <select class="form-select" aria-label="select genero" id="generoEdit">
                              <option value="" selected>Selecione o genero</option>
                              <option value="RPG">RPG</option>
                              <option value="MMORPG">MMORPG</option>
                              <option value="FPS">FPS</option>
                              <option value="MOBA">MOBA</option>
                              <option value="Ação">Ação</option>
                              <option value="Puzzle">Puzzle</option>
                              <option value="Esportes">Esportes</option>
                              <option value="Sobrevivência">Sobrevivência</option>
                              <option value="Simulação">Simulação</option>
                              <option value="Horror">Horror</option>         
                            </select>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="button-close" data-bs-dismiss="modal">Fechar</button>
                          <button type="submit" class="button-close" id="salvarEdicao">Salvar</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
